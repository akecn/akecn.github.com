<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
        <title>own component base test</title>
        <script type="text/javascript" src="base-0.2.source.js"></script>
    </head>
    <body>
		<p>please open the console panel.</p>
		<ol>
			<li>constructor</li>
			<li>extend</li>
			<li>mixins</li>
			<li>config</li>
			<li>statics</li>
			<li>回调函数</li>
		</ol>
        <script type="text/javascript">
        Ext.define('ake.test', {
            init: function() {
                console.log(this);
        //        console.log(this.init.$name, this.init.$owner.$className);
                console.log(this.superclass)
                console.log(this.superclass.$class, this.superclass.$className)
            },
            shout: function() {
                console.log('the class name is', this.$className);
            }
        });

        Ext.define('ake.tt', {
            extend: 'ake.test',
            init: function() {
                this.callParent();
                console.log(this.superclass.$class, this.superclass.$className)
                console.log(this.superclass.superclass.$class, this.superclass.superclass.$className)
            },
            shout: function() {
                console.log('silent');
            }
        });
        
        Ext.define('ake.aa', {
        	extend: "ake.test",
        	constructor: function() {
				console.log('something about this:', this, 'and shout:', this.shout);
        	}
        });
        ake.test.mao = 1111;
        var o = new ake.tt();
        o.init();
        o.shout();
        console.log(o.mao);
        var t = new ake.test();
        t.shout();
        var a = new ake.aa();
        a.shout();
        </script>
    </body>
</html>
